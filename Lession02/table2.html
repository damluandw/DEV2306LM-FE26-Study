<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo bảng với các thuộc tính thường dùng</title>
</head>
<body>
    <h1>Tạo bảng với các thuộc tính thường dùng</h1>
    <hr>
    <table width = "90%" border="1px" align="center">
        <!-- Vùng tiêu đề -->
        <thead>
            <tr>
                <th>STT</th>
                <th>Họ tên</th>
                <th>Ngày sinh</th>
                <th>Điểm Toán</th>
                <th>Điểm Văn</th>
            </tr>
        </thead>
        <!-- Vùng nội dung -->
        <tbody>
            <tr>
                <td>1</td>
                <td>Đàm Luận</td>
                <td>17/09/1997</td>
                <td>7</td>
                <td>6</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sang Óc</td>
                <td>17/09/1997</td>
                <td>7</td>
                <td>6</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Long</td>
                <td>17/09/1997</td>
                <td>7</td>
                <td>6</td>
            </tr>
        </tbody>
        <!-- Vùng thống kê cuối bảng -->
        <tfoot>
            <tr>
                <th>Trung bình</th>
                <th>...</th>
                <th>...</th>
                <th></th>
                <th></th>
            </tr>
        </tfoot>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập hệ thống</title>
</head>
<body>
    <h1>Đăng nhập hệ thống</h1>
    <form backgroup-color="gray" action=" method="post" name="frmDangNhap" id = "frmDangNhap">
        <table  align="center">
            <tbody>
                <tr>
                    <td colspan="2"><img src="imgs/logo.png" alt="devmater"></td>
                </tr>
                <tr>
                    <td>Tài khoản:</td>
                    <td>
                        <input type="text" name="taiKhoan" id="taiKhoan" placeholder="Nhập tài khoản...">
                    </td>
                </tr>
                <tr>
                    <td>Mật khẩu:</td>
                    <td>
                        <input type="password" name="password" id="password" placeholder="Nhập mật khẩu">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" name="ghiNho" id="ghiNho">Ghi nhớ
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" name="dangNhap" id="dangNhap" value="Đăng nhập">
                        <input type="reset" name="reset" id="reset" value="Làm mới">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    
</body>
</html>

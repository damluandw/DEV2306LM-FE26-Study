<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các loại điều khiển trên form</title>
</head>
<body>
    <h1>Các loại điều khiển trên form</h1>
    <hr>
    <form action="" method="post" name="frmxx" id = "frmxx">
        <p>
            Text:
            <input type="text" name="txt" id="txt" placeholder="Nhập..." required>
        </p>
        <p>
            password:
            <input type="password" name="pass" id="pass" placeholder="Nhập mật khẩu" required>
        </p>
        <p>
            email:
            <input type="email" name="email" id="email" placeholder="damluan@gmail.com" required>
        </p>
        <p>
            Telephone:
            <input type="tel" name="Telephone" id="tel">
        </p>
        <p>
            Number
            <input type="number" name="num" id="num" min="0" max="65" value="18">
        </p>
        <p>
            range:
            <input type="range" name="range" id="range" min="10" max="60" value="20">
        </p>
        <p>
            radio:
            <input type="radio" name="gt" id="gtNam" checked>Nam
            <input type="radio" name="gt" id="gtNu">Nữ
            <input type="radio" name="gt" id="gtKhac">Khác
        </p>
        <p>
            checkbox:
            <input type="checkbox" name="checkbox" id="chk1">Bóng đá
            <input type="checkbox" name="checkbox" id="chk2">Bóng chuyền
            <input type="checkbox" name="checkbox" id="chk3">Cầu lông
            <input type="checkbox" name="checkbox" id="chk4">Bóng bàn
            
        </p>
        <p>
            datetime:
            <input type="date" name="ngay" id="ngay">
            <br>
            <input type="datetime-local" name="" id="">
            <br>
            <input type="week" name="" id="">
            <br>
            <input type="time" name="" id="">
            <br>
            <input type="month" name="" id="">
        </p>
        <p>
            File:
            <input type="file" name="file" id="file">
        </p>
        <p>
            Search
            <input type="search" name="timKiem" id="timKiem">
        </p>
        <p>
            color
            <input type="color" name="chonMau" id="chonMau">
        </p>
        <p>
            Danh Sách:
            <select name="chonTinh" id="chonTinh">
                <option value="">----Chọn Tỉnh/Thành----</option>
                <option value="">Hà Nội</option>
                <option value="">Hải Phòng</option>
                <option value="">Đà Nẵng</option>
                <option value="">Hồ Chí Minh</option>
                
            </select>
        </p>
        <p>
            textarea: 
            <Textarea></Textarea>
        </p>
        <button>ok</button>
        <input type="submit" name="" id="">
        <input type="reset">
    </form>
</body>
</html>

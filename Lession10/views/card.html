<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="../css/card.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="card-item" style="width: 75%; margin: 5rem auto;">
        <div class="list-item">
            <div class="item border">
                <div class="d-flex justify-between">
                    <div class="image-item w-23">
                        <img class="w-100" src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcSwqZPt6_1vv0-1d8kinSuJRuMyAv0HPwgP_r_avs09w2Afg7X-lNBqsgkC8IN15x_zxwEfHEHcDxHvZb9OusONCCZQxZNPB8Mn4TiCMu9YjO7lQ3t6Jd9u&usqp=CAc" alt="">
                    </div>
                    <div class="title-item w-23">
                        <h3>Sản phẩm 1</h3>
                    </div>
                    <div class="price-item w-23">
                        <span class="price" id="product-price-1" data-price="2000000">2.000.000</span><span>vnđ</span>
                    </div>
                    <div class="quantity-item w-23">
                        <button type="button" class="sub-1">-</button>
                        <span class="quantity" id="product-quantity-1">1</span>
                        <button type="button" class="add-1">+</button>
                    </div>
                </div>
            </div>
            <div class="item border">
                <div class="d-flex justify-between">
                    <div class="image-item w-23">
                        <img class="w-100" src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcSwqZPt6_1vv0-1d8kinSuJRuMyAv0HPwgP_r_avs09w2Afg7X-lNBqsgkC8IN15x_zxwEfHEHcDxHvZb9OusONCCZQxZNPB8Mn4TiCMu9YjO7lQ3t6Jd9u&usqp=CAc" alt="">
                    </div>
                    <div class="title-item w-23">
                        <h3>Sản phẩm 2</h3>
                    </div>
                    <div class="price-item w-23">
                        <span id="product-price-2" data-price="3000000">3.000.000</span><span>vnđ</span>
                    </div>
                    <div class="quantity-item w-23">
                        <button type="button" class="sub-1">-</button>
                        <span class="quantity" id="product-quantity-2">2</span>
                        <button type="button" class="add-1">+</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex">
            <button type="button" onclick="sumPrice()" id="btn-cal" style="margin-left: 2rem;">Tính tiền: </button>
            <p>
                <span class="total-price"  style="margin-left: 2rem;">0</span>
                <span>vnđ</span>
            </p>
        </div>
    </div>
    <script src="../js/card.js"></script>
</body>
</html>
